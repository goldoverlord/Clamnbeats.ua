<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
<title>Clamnbeats.ua</title>
<link href="images/favicon.svg" type="images/favicon.svg" rel="icon">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/media.css" type="text/css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

<!-- root BEGIN -->
<div id="root">
	<canvas id="canvas-1" class="js-canvas"></canvas>

	<!-- header BEGIN -->
	<header class="header">
	  <div class="container header__container">
	  	<a href="https://www.youtube.com/channel/UCP5Qonacbq84pqc3we1otgw" class="logo header__logo">
	  		<span class="logo__inner">
	  			<span class="logo__title">CalmBeatsLofi</span>
	  		</span>
	  	</a>
	  	<a href="https://ko-fi.com/calmbeats" class="link header__link">
	  		<span class="link__inner">
				<img src="images/svg/ko-fi.svg" alt="Ko-fi" class="link__icon">
	  			<span class="link__title">Ko-fi</span>
	  		</span>
	  	</a>
	  </div>
		<div class="gradient"></div>
	</header>
	<!-- header END -->
	<!-- intro BEGIN -->
	<section class="intro">
		<div class="bg intro__bg">
			<img src="images/1.jpg" alt="@CalmBeatsLofi" class="bg__img">
		</div>
	  	<div class="container intro__container">
		  	<button type="button" class="btn intro__btn">
		  		<span class="btn__inner">
		  			<img src="images/png/logo.png" alt="" class="btn__img">
		  			<span class="btn__title">@ Calm BeatsLofi</span>
		  		</span>
		  	</button>
		  	<h3 class="intro__title">/Relax/ /Focus/ /Study/ /Enjoy/</h3>
		  	<h3 class="intro__suptitle">Welcome!</h3>
	  </div>
	</section>
	<!-- intro END -->
	<!-- social BEGIN -->
	<section class="social">
		<div class="bg social__bg">
			<img src="images/2.jpg" alt="@CalmBeatsLofi" class="bg__img"><!-- 
			<canvas id="canvas-2" class="js-canvas"></canvas> -->
		</div>
	  <div class="container social__container">
	  	<h2 class="social__title">
  			<span class="social__inner">
	  			<img src="images/png/logo.png" alt="@CalmBeatsLofi" class="slide-small social__title-icon">
	  			<span class="social__title-text">MY Social</span>
	  		</span>
	  	</h2>
  		<ul class="social__list">
  			<li class="social__item">
  				<a href="http://surl.li/hajbv" class="btn social__btn">
  					<span class="link__inner">
  						<img src="images/svg/youtube.svg" alt="Youtube" class="link__icon">
  						<span class="link__title">Youtube</span>
  					</span>
  				</a>
  			</li>
  			<li class="social__item">
  				<a href="http://surl.li/hajcb" class="btn social__btn">
  					<span class="link__inner">
  						<img src="images/svg/instagram.svg" alt="Instagram" class="link__icon">
  						<span class="link__title">Instagram</span>
  					</span>
  				</a>
  			</li>
  			<li class="social__item">
  				<a href="https://ko-fi.com/calmbeats" class="btn social__btn">
  					<span class="link__inner">
  						<img src="images/svg/ko-fi.svg" alt="Ko-fi" class="link__icon">
  						<span class="link__title">Ko-fi</span>
  					</span>
  				</a>
  			</li>
  		</ul>
	  </div>
	</section>
	<!-- social END -->
	<!-- content BEGIN -->
	<section class="content">
		<div class="bg content__bg">
			<img src="images/3.jpg" alt="@CalmBeatsLofi" class="bg__img"><!-- 
			<canvas id="canvas-3" class="js-canvas"></canvas> -->
		</div>
	  <div class="container content__container">
		  	<h2 class="content__title">
	  			<span class="content__inner">
		  			<span class="content__title-text">MY Videos</span>
	  				<img src="images/svg/youtube.svg" alt="Youtube" class="slide-small content__title-icon">
		  		</span>
		  	</h2>
		  	<div class="js-slick-slider content__slider">
		  		<div class="slide slider__slide">
	  				<iframe class="slide__iframe" src="https://www.youtube.com/embed/ACzrsPY1mAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		  		</div>
		  		<div class="slide slider__slide">
	  				<iframe class="slide__iframe" src="https://www.youtube.com/embed/ACzrsPY1mAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		  		</div>
		  		<div class="slide slider__slide">
	  				<iframe class="slide__iframe" src="https://www.youtube.com/embed/ACzrsPY1mAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		  		</div>
		  		<div class="slide slider__slide">
	  				<iframe class="slide__iframe" src="https://www.youtube.com/embed/ACzrsPY1mAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		  		</div>
		  	</div>
	  </div>
	</section>
	<!-- content END -->
	<!-- footer BEGIN -->
	<footer class="footer">
		<div class="bg footer__bg">
			<img src="images/4.jpg" alt="@CalmBeatsLofi" class="bg__img"><!-- 
			<canvas id="canvas-4" class="js-canvas"></canvas> -->
	  	<div class="gradient"></div>
		</div>
	  <div class="container footer__container">
	  	<div class="footer__content">
		  	<a href="#" class="link footer__link">By Chanel - @CalmBeatsLofi</a>
		  	<p class="footer__text">2023</p>
	  	</div>
	  </div>
	</footer>
	<!-- footer END -->

</div>
<!-- root END -->

<script src="js/jquery-3.6.1.min.js"></script>

<script src="js/slick.min.js"></script>

<script src="js/main.js"></script>


</body>
</html>
